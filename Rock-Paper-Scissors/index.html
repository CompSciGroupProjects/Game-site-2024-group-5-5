<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src = rock-paper-scissors.js></script>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div id = "button-holder">
        <div class = "choice-buttons" onclick = "choice('rock')">Rock</div>
        <div class = "choice-buttons" onclick = "choice('scissors')">Scissors</div>
        <div class = "choice-buttons" onclick = "choice('paper')">Paper</div>
    </div>
    <div id = "displayPlayer">Player Choice: </div>
    <div id = "displayComputer">Computer Choice: </div>
    <div id = "displayResult">Result: </div>


</body>
</html>
